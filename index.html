<!DOCTYPE html>
<html lang="en">
  <head>

    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <nav id="desktop-nav">

          <li><a href="#contact" onclick="toggleMenu()">Contato</a></li>
        </div>
      </div>

    <section id="profile">
      <div class="section__text">
        <p class="section__text__p1">Oi, eu me chamo</p>
        <h1 class="title">Mateus Rocha</h1>
        <p class="section__text__p2">Backend Developer</p>
        
        <div id="socials-container">

            src="./assets/linkedin.png"

            class="icon"
            onclick="window.open('https://www.linkedin.com/in/mateusanroc/', '_blank')"
          />

          <img
            src="./assets/github.png"
            alt="My Github profile"
            class="icon"
            onclick="window.open('https://github.com/matnrocha', '_blank')"
          />

          <img
            src="./assets/medium.png"
            alt="My Medium profile"
            class="icon"
            onclick="window.open('https://medium.com/@matnrocha', '_blank')"
          />

    <!--PROJECTS TO INCLUDE-->

          <p><a onclick="copyTextContactEmail('email', 'Email copiado para a área de transferência')" target="_blank">mateusanroc@gmail.com</a></p>
        </div>

        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="window.open('https://www.linkedin.com/in/mateusanroc/', '_blank')"

          <img
            src="./assets/github.png"

            class="icon"

          />

            src="./assets/medium.png"

          />
        </div>

    <footer>
      <nav>
        <div class="nav-links-container">
          <ul class="nav-links">
            <li><a href="#profile">Início</a></li>
